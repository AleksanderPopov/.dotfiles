# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  # for starting tmux with correnct locale
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

window:
  startup_mode: Maximized
  decorations: none

shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "/Users/alexanderpopov/.asdf/shims/tmux attach -t '(∩Ȍ▾Ȍ)⊃━☆ﾟ,*' || /Users/alexanderpopov/.asdf/shims/tmux new -s '(∩Ȍ▾Ȍ)⊃━☆ﾟ,*'"

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 16
  glyph_offset:
    y: 1

key_bindings:
  # <C-q>
  - { key: Q,     mods: Control, chars: "\x11" }
  # <C-/>
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: Left, mods: Control|Shift, chars: "\x1b[1;6D" }
  - { key: Right, mods: Control|Shift, chars: "\x1b[1;6C" }

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
