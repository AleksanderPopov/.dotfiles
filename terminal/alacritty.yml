# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  # for starting tmux with correnct locale
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

window:
  startup_mode: Maximized
  decorations: none

shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "/Users/alexanderpopov/.asdf/shims/tmux attach -t '(∩Ȍ▾Ȍ)⊃━☆ﾟ,*' || /Users/alexanderpopov/.asdf/shims/tmux new -s '(∩Ȍ▾Ȍ)⊃━☆ﾟ,*'"

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 16
  glyph_offset:
    y: 1

key_bindings:
  # <C-q>
  - { key: Q,     mods: Control, chars: "\x11" }
  # <C-/>
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: Left, mods: Control|Shift, chars: "\x1b[1;6D" }
  - { key: Right, mods: Control|Shift, chars: "\x1b[1;6C" }

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
